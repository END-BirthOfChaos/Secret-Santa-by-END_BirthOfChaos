{% load static %}
<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'styles/noeltelstyle.css' %}">
    <title>Secret Santa 2023</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="index-main-cont" class="main-container">
      <div id="i-main-t" class="index-main">
        <h1 id="title"><b>Secret Santa 2023</b></h1>
      </div>
      <div id="main-frm" class="index-main">
        <div id="main-frm-title">
          <h2 id="h2main">Bienvenue {{ name }} !</h2>
          <span id="spandisc">Découvrez à qui vous offrirez un cadeau cette année</span>
        </div>
        <div id="main-frm-content">
          <button type="button" name="button" id="launch">Découvrir</button>
        </div>
        <div id="hidden-one">
          {{ id }}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'scripts/display.js' %}"></script>
    <script type="text/javascript" src="{% static 'scripts/mainscript.js' %}"></script>
  </body>
</html>
